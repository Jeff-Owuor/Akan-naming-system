    <h1 class="header">Ghanian culture:Akan naming</h1>
    <p>This application takes the output submitted  in the form and based on the gender and the day of birth gives an Akan name.</p>
    <form class="formation">
        <label class="dob">
            Date Of Birth:
            <input type="date">
        </label>
        <label class="gender">
            Gender:
            <select name="gender">
                <option value="Male">Male</option>
                <option value="female">Female</option>
                <option value="other">Rather Not Specify</option>
            </select>
        </label>
        <button>Submit</button>
    </form>

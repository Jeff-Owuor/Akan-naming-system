<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Second Ip</title>
</head>
<body>
    <div class="container3">
        <h1 class="header">Ghanian culture:Akan naming</h1>
        <div class="container">
              
              <img src="https://i.pinimg.com/originals/7d/b5/ec/7db5ec91683750412a7b26b2e2aee962.jpg" alt="" class="image">
        <div class="container2">
            <p>This application takes the output submitted  in the form and based on the gender and the day of birth gives an Akan name.</p>
            <form  class="formation" method="post">
                <div class="container4">
                    <label for="century">
                        Century digits:
                        <input type="number" placeholder="Please enter the century you were born" id="century" required>
                        
                    </label>
                    <span class="render"></span>
                </div>
                <div class="container4">
                    <label for="year">
                        Last two digits of birth year:
                        <input type="number" placeholder="Please enter the last two digits of the year born" id="year" required>
                        
                    </label>
                    <span class="render2"></span>
                </div>
                <div class="container4">
                    <label for="month">
                        Birthday month:
                        <input type="number" placeholder="Please enter your birthday month" id="month" required>
                    </label>
                    <span class="render3"></span>
                </div>
                <div class="container4">
                    <label for="day">
                        Day Of the week born:
                        <input type="text" placeholder="Please enter the day of the week you were born" id="day" required>
            
                    </label>
                    <span class="render4"></span>
                </div>
                <div class="container4">
                    <label class="gender" for="yeah">Gender: </label>
                    
                    <select name="gender" id="yeah" >
                        <option value="Male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Rather Not Specify</option>
                    </select>
               
                </div>
               
                <button type="submit" id="button-el">Submit</button>
            </form>
        </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
